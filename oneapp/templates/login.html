{% extends 'base.html' %}
{% load static %}
{% block style_n_title %}<title>Login</title>{% endblock %}

{% block content %}
<form class="form login" method='POST' action='' autocomplete="off">
{% csrf_token %}
	<p class="head1">Login</p>

	<input type="email" name="username"  placeholder="Username.." class="input e"/>
	<input type="password" name='password' placeholder="Password.." class="input p"/>

	<div class="for1">
		{% for m in messages %}
			<p id="messages">{{m}}</p>
		{% endfor %}
	</div>

	<div class='btnin'>
		<button class=" btnlog" value="Login" type="submit" >Sign In</button>
		<a class=" btnup" href="{% url 'registration' %}">Sign Up</a>
	</div>
</form>
{% endblock content %}

{% extends 'profile.html' %}
{% load static %}

{% block profile %}
<div id="s3">
  <div class="s3-main">
    <div class="separator">
      <hr class="line">
      <p>S3</p>
      <hr class="line">
    </div>

    <div class="input_con">
      <label for="customer" class="label">Select Customer:</label>
      <select id="customer" class="input_field">
        <option value="select_customer">Select Customer</option>
        <option value="customer1">GOKUL</option>
        <option value="customer2">Customer 2</option>
        <option value="customer3">Customer 3</option>
      </select>
      
      <button id="select-action" class="hidden s3-btn">Select Action</button>
      <div id="action-buttons" class="hidden btn-3">
        <button id="button1" class="create b">Create Bucket</button>
        <button id="button2" class="uplaod b">Upload</button>
        <button id="button3" class="download b">Download</button>
      </div>
    </div>
    
    <div id="customer1-div" class="hidden">
      <form id="customer1-form" >
        <div class="input_con">
          <label for="" class="label">Create New Bucket</label>
          <input class="input_field" type="text" name="Bucket-name" placeholder="Enter New Bucket name..">
          <button class="s3-btn">Create Bucket</button>
        </div>
      </form>
    </div>

    <div id="customer2-div" class="hidden">
      <form id="customer2-form" >
        <div class="input_con">
          <label for="" class="label">Select Element</label>
          <select class="input_field"  type="text" name="acc-name" placeholder="select">
            <option>Select Bucket</option>
            <option>select1</option>
            <option>select2</option>
            <option>select3</option>
          </select>
          <label for="" class="label">Bucket Name</label>
          <div class="input_field file">
            <input type="File" placeholder="Upload">
          </div>              
          <label for="" class="label">path</label>
          <input class="input_field" type="text" placeholder="path">
          <button class="s3-btn">Upload</button>
        </div>
      </form>
    </div>

    <div id="customer3-div" class="hidden">
      <form id="customer3-form" >
        <div class="input_con">
          <label for="" class="label">select Bucket</label>
          <select class="input_field" type="text" name="" placeholder="select">
            <option>select1</option>
            <option>select2</option>
            <option>select3</option>
          </select>
          <label for="" class="label">select File</label>
          <select class="input_field" type="text" name="" placeholder="select">
            <option>select1</option>
            <option>select2</option>
            <option>select3</option>
          </select>
          <button class="s3-btn">Download</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock  %}
{% block js %}<script src="{% static 'js/s3.js' %}"></script>{% endblock %}

{% extends 'profile.html' %}
{% load static %}

{% block profile %}
<div id="s3">
  <div class="s3-main">
    <div class="separator">
      <hr class="line">
      <p>S3</p>
      <hr class="line">
    </div>

    <div class="s3_input">
      <label for="customer" class="label">Select Customer:</label>
      <select id="customer-select" class="input_field">
        <option value="select-customer">Select Customer</option>
        <option value="customer1">Customer 1</option>
        <option value="customer2">Customer 2</option>
        <!-- Add more customer options as needed -->
      </select>
      
      <div class="buttons btn_3">
        <button id="btn1" class="create b">Create Bucket</button>
        <button id="btn2" class="uplaod b">Upload</button>
        <button id="btn3" class="download b">Download</button>
      </div>
    </div>
    
    <div class="button-div" id="btn1-div">
      <div class="s3_input">
        <label for="" class="s3_label">Create New Bucket</label>
        <input class="input_data" type="text" name="" placeholder="Enter New Bucket name..">
        <button class="s3-btn">Create Bucket</button>
      </div>
    </div>

    <div class="button-div" id="btn2-div">
      <div class="s3_input">
        <label for="" class="s3_label">Select Element</label>
        <select class="input_data"  type="text" name="" placeholder="select">
          <option>Select Bucket</option>
          <option>select1</option>
          <option>select2</option>
          <option>select3</option>
        </select>
        <label for="" class="s3_label">Bucket Name</label>
        <div class="input_data file">
          <input type="File" placeholder="Upload">
        </div>              
        <label for="" class="s3_label">path</label>
        <input class="input_data" type="text" placeholder="path">
        <button class="s3-btn">Upload</button>
      </div>
    </div>

    <div class="button-div" id="btn3-div">
      <div class="s3_input">
        <label for="" class="s3_label">select Bucket</label>
        <select class="input_data" type="text" name="" placeholder="select">
          <option>select1</option>
          <option>select2</option>
          <option>select3</option>
        </select>
        <label for="" class="s3_label">select File</label>
        <select class="input_data" type="text" name="" placeholder="select">
          <option>select1</option>
          <option>select2</option>
          <option>select3</option>
        </select>
        <button class="s3-btn">Download</button>
      </div>
    </div>

  </div>
</div>
{% endblock  %}
